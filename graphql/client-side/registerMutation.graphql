mutation Register(
  $UserRegisterInput: UserRegisterInput!
  $existingCartItemsId: [String]
) {
  register(
    input: $UserRegisterInput
    existingCartItemsId: $existingCartItemsId
  ) {
    __typename
    ... on Error {
      message
    }
    ... on MutationRegisterSuccess {
      data {
        email
        id
        token
      }
    }
  }
}
